<!DOCTYPE html>
<html>
	<head>

	</head>
	<style type="text/css">
@media (min-aspect-ratio:4/5){
    .article {
		max-width: 650px;
	}
}
.tilde-frame-container {
	margin-top:2vw;
	position: relative;
	margin-bottom:2vw;
}
.tilde-frame-container iframe {
	position: absolute;
	top:0;
	left: 0;
	width: 100%;
	height: calc(600px + 16.7vw);
	border-width:0;
}
	</style>
	<body>
		<div class='article'>		
			<div class='tilde-frame-container'>
				<iframe scrolling="no" src='http://localhost:8080/'></iframe>
			</div>
		</div>
	</body>
	
</html>
